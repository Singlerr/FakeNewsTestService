<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>뉴스 핵심 단어 입력</title>

    <!-- script -->
    <script>
        let queries = getUrlParams();
        search(queries.keywords);
        let k = queries.k;
        function start(){
            input = document.getElementById("keywords");
            if(input.value.length == 0){
                document.getElementById("status").hidden = false;
            }else{
                let queryString = "?key=" + document.getElementById("keywords").value;
                window.location.href = "./slider.html" + queryString;
            }
        }
        window.onload = function(){
            document.getElementById("status").hidden = true;
        }

    </script>
    <nav class="green" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">NewsHelper</a>
            <ul class="right hide-on-med-and-down">

            </ul>

            <ul id="nav-mobile" class="sidenav">

            </ul>

        </div>
    </nav>
    <div class="section no-pad-bot" id="banner">
        <div class="container">
            <br><br>
            <h1 class="header center black-text">뉴스의 핵심 단어를 입력하세요</h1>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="테스트" id="keywords" type="text" class="validate">
                            <label for="keywords">단어를 입력하세요</label>
                            <div class="stat">
                                <span class="red-text text-lighten-1" id="status">필수 입력 칸입니다.</span>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
            <div class="row center">
                <a button onclick="start()" id="start" class="btn-large waves-effect waves-light green">시작</a>
            </div>
            <br><br>

        </div>
    </div>


</head>
<body>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
